<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="website-showcase.html">

<dom-module id="my-websites">
    <template>
        <style>
        
            :host {
                display: block;
                background: #f7f7f7;
                color: #666;
                text-align: center;
            }


            .pages  {
                @apply(--layout-wrap);
                @apply(--layout-top);
                @apply(--layout-vertical);
                padding: 10px;
                max-width: 1200px;
                width: 78%;
                margin: 0 auto;
            }

            .pages website-showcase {
                --website-showcase: {
                    height: 100%;
                    width: 100%;
                    box-shadow: var(--theme-shadow-small);
                };
            }

             .pages website-showcase:hover {
                --website-showcase: {
                    box-shadow: 0 0 50px 0 rgba(0,0,0,.5);
                };
            }

            .page-wrapper {
                text-align: center;
                display: flex;
                height: 500px;
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
            }

            .description {
                @apply(--theme-text-medium);

                text-transform: none;
                align-self: center;
                margin: 0 40px;
                max-width: 800px;
                color: var(--theme-darkest);
            }

            .page-wrapper h1 {
               @apply(--theme-heading-medium);
            }

            h3 {
                font-family: 'Open Sans';
                font-weight: 400;
                letter-spacing: 0.05em;
                text-transform: uppercase;
            }

            .wrapper-cards {
                width: 100%;
                margin-top: 50px;
                position: relative;
                display: none;
            }

            theme-card {
                background: var(--theme-lightest);
            }

            #cardOne {
                position: absolute;
                left: calc(50% - 25.333%);
                z-index: 10;
                transition: all 1s ease;
                transform: scale(1);
               
                --theme-card: {
                    width: 33.3333%;
                };
            }

             #cardOne img, #cardTwo img, #cardThree img {
                width: 100%;
                height: 100%;
             } 

             #cardOne:hover,
             #cardTwo:hover,
             #cardThree:hover {
                top: 5px;
                cursor: pointer;
             }

            #cardTwo {
                position: absolute;
                z-index: 8;
                transform: scale(0.9);
                transition: ease-out 1s;
                border: 0px;

                --theme-card: {
                    width: 33.3333%;
                };
            }

            #cardThree {
                position: absolute;
                left: 50%;
                z-index: 8;
                transform: scale(0.9);
                transition: ease-out 0.2s;

                --theme-card: {
                    width: 33.3333%;
                };
            }

            a,
            a:visited {
                color: #22a9d5;
            }

            @media (min-width: 600px) {

                .description {
                    max-width: 1000px;
                }

                .wrapper-cards {
                    display: block;
                }

                .page-wrapper {
                    width: 78%;
                }

                .pages {
                    @apply(--layout-horizontal);
                }

                .pages website-showcase {
                    width: 30.333333333%;
                    margin: 10px;
                }

            }
        </style>
        <div class="page-wrapper">
            <div class="description">
                <h1> Below you can see some of my latest webdesigns</h1>
                <p>All pages are designed in order to be reused as templates for the "BUILD" system. Therefore, the page designs follow a strict predefined guideline. E.g. All pages are designed for one page websites. Furthermore, they are designed with the posibility to add or removing elements without affecting the overall look and feel of the page.</p>
                <p>For more examples of my work check <a href="http://behance.com/temoto">Behance</a>, <a href="http://dribbble.com/temoto">Dribbble</a> and my <a href="http://temoto.net/old">old portfolio </a></p>
            </div>
            <div class="wrapper-cards">
                <theme-card id="cardOne">
                   <img src="theme/img/14.jpg" />
                </theme-card>
                <theme-card id="cardTwo">
                  <img src="theme/img/01.jpg" />       
                </theme-card>
                <theme-card id="cardThree">
                   <img src="theme/img/12.jpg" />
                </theme-card>
            </div>
        </div>
        <div class="pages">
            <template is="dom-repeat" items="{{websites}}" >
                <website-showcase websites="src/theme/img/[[item.img]]" ></website-showcase>         
            </template>
        </div>
     
    </template>

  <script>

    Polymer({

      is: 'my-websites',

      ready: function() {
            this.websites = [
                {
                    img: "14.jpg"
                },{
                    img: "01.jpg"
                },{
                    img: "12.jpg"
                }, {
                    img: "10.jpg"
                }, {
                    img: "05.jpg"
                }, {
                    img: "02.jpg"
                }
            ]
        }


    });

  </script>

</dom-module>
